<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <div id="area">
        <div class="red-pixel"></div>
        <div class="blue-pixel"></div>

        <div id="menu">
          <label for="player-count" class="menu-stuff">Number of Players</label>
          <select class="menu-stuff" id="player-count">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
          </select>
          <label for="first-to" class="menu-stuff">Game Length</label>
          <select class="menu-stuff" id="first-to">
            <option value="3">First to 3</option>
            <option value="5">First to 5</option>
            <option value="10">First to 10</option>
          </select>
          <label for="arena-size" class="menu-stuff">Arena Size: </label>
          <select class="menu-stuff" id="arena-size">
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
          <label for="game-speed" class="menu-stuff">Game Speed: </label>
          <select class="menu-stuff" id="game-speed">
            <option value="40">Normal</option>
            <option value="100">Slow</option>
            <option value="10">Fast</option>
          </select>
          <label for="tail-length" class="menu-stuff">Tail: </label>
          <select class="menu-stuff" id="tail-length">
            <option value="finite">Finite</option>
            <option value="infinite">Infinite</option>
          </select>
          <button class="menu-stuff" onclick="setAndStart(0)">NEXT</button>
        </div>

        <div id="controls">
          <div class="player-para" id="red-para">
            <h3>Player 1: Red</h3>
            <input class="menu-stuff" id="red-name" type="text" value="Red" placeholder="Red">
            <p>Controls: W, A, S, D</p> (Up, Left, Down, Right)
          </div>
          <div class="player-para" id="blue-para">
            <h3>Player 2: Blue</h3>
            <input class="menu-stuff" id="blue-name" type="text" value="Blue" placeholder="Blue">
            <p>Controls: Arrow keys</p>
          </div>
          <div class="player-para" id="green-para">
            <h3>Player 3: Green</h3>
            <input class="menu-stuff" id="green-name" type="text" value="Green" placeholder="Green">
            <p>Controls: Y, G, H, J</p> (Up, Left, Down, Right)
          </div>
          <div class="player-para" id="orange-para">
            <h3>Player 4: Orange</h3>
            <input class="menu-stuff" id="orange-name" type="text" value="Orange" placeholder="Orange">
            <p>Controls: P, L, :, "</p> (Up, Left, Down, Right)
          </div>
          <button onclick="setAndStart(1)">READY?</button>
        </div>

        <div id="winner-anim"></div>
      </div>
    </div>

    <div id="stats">
    </div>
    <button onclick="movePlayers('grid')">Grid</button>
    <button onclick="movePlayers('pixel')">Pixel</button>

    <!-- <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas> -->
    <script src="js/app.js"></script>
  </body>
</html>
